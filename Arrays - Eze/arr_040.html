<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            let costos = [12.5, 56, 98, 45.75];

            let agregarIVA = function(costo) {
                return costo * 1.21;
            };

            let sumarGanancia = function(costo) {
                return costo * 1.5;
            };

            // codear acá la solución del ejercicio
            let preciosFinales = costos.map(function(costo) {
                return costo + sumarGanancia(costo) + agregarIVA(costo);
            });

            console.log(preciosFinales);
            // deberia mostrar
            // [ 22.6875, 101.64, 177.87, 83.03625 ]
        </script>
    </head>
    <body></body>
</html>
