<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            let concreteAndGold = [];
            concreteAndGold.push(
                'T-Shirt',
                'Run',
                'Make It Right',
                'The Sky Is a Neighborhood',
                'La Dee Da',
                'Dirty Water',
                'Arrows',
                'Happy Ever After (Zero Hour)',
                'Sunday Rain',
                'The Line',
                'Concrete and Gold'
            );
            concreteAndGold.reverse();
            let primero = concreteAndGold.shift();
            let ultimo = concreteAndGold.pop();
            let listaCompleta = [];
            listaCompleta.push(primero, concreteAndGold, ultimo);

            document.write(primero + '' + ultimo + '<br>');
            document.write(listaCompleta);
        </script>
    </head>
    <body></body>
</html>
