<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            let productos = ['celular', 'notebook', 'monitor'];
            let costos = [12.5, 56, 98];

            let agregarIVA = function(costo) {
                return costo * 1.21;
            };

            let sumarGanancia = function(costo) {
                return costo * 1.5;
            };

            // codear acá la solución del ejercicio

            let preciosFinales = costos.map(function(costo, indice) {
                return productos[indice] + ' ' + agregarIVA(sumarGanancia(costo));
            });

            console.log(preciosFinales);
            // deberia mostrar
            // [ "celular 22.6875", "notebook 101.64", "monitor 177.87" ]
        </script>
    </head>
    <body></body>
</html>
