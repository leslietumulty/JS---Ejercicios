    <script>
  var numero1 = parseFloat (prompt ('Ingrese un valor numérico'));
  var numero2 = parseFloat (prompt ('Ingrese otro valor numérico'));
  var numero3 = parseFloat (prompt ('Ingrese un último valor numérico'));
  var multiplicacion = numero1 * numero2 * numero3;
  var suma = numero1 + numero2 + numero3;

  if (numero1>numero2 && numero1 < numero3) {
      document.write ('El resultado de la multiplicación entre los números es ' + multiplicacion + '<br>')
  } else {
      document.write ('El resultado de la suma entre los números es ' + suma + '<br>');
      if (suma % 2==0){
                document.write ('Este número es par ')
          } else {
            document.write ('Este número es impar ')
          }
  }

    </script>
