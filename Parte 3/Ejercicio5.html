<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var numero;
            do {
                do {
                    numero = parseFloat(prompt('Ingrese un número'));
                    if (isNan(numero)) {
                        alert('EL VALOR INGRESADO NO ES UN NUMERO');
                    }
                } while (isNaN(numero));
                if (numero == 0) {
                    document.write('El número ingresado es 0: ' + numero + '<br>');
                } else if (numero % 2 == 0) {
                    document.write('El número ingresado es par: ' + numero + '<br>');
                } else {
                    document.write('El número ingresado es impar: ' + numero + '<br>');
                }
                var continuar = confirm('Desea seguir ingresando números?');
            } while (continuar);
        </script>
    </head>
    <body>
        <!--Se le solicita al usuario que ingrese una cantidad de números desconocida.
             Realice el algoritmo para informar si cada número es cero, par o impar. Todos los valores 
             deben ser validados.


	-->
    </body>
</html>
