<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var numero;
      for (var i = 1; i <= 10; i++) {
        numero = parseInt(prompt("Ingrese un número"));
        if (numero == 0) {
          document.write("el numero es 0: " + numero + "<br>");
        } else if (numero % 2 == 0) {
          document.write("el numero es par:" + numero + "<br>");
        } else {
            document.write ("el número es impar: " + numero + "<br>");
      }
      
      }
    </script>
  </head>

</html>
