<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var rangoMenor = parseInt(
        prompt("Ingrese el menor número de un rango numérico")
      );
      var rangoMayor = parseInt(
        prompt(
          "Ingrese el mayor número de un rango numérico (tenga en cuenta que debe haber una diferencia mínima de 5 números)"
        )
      );
      var dif = rangoMayor - rangoMenor;
      var numero;

      if (dif >= 5) {
        do {
          numero = parseInt(prompt("Ingrese un número"));
          if (numero >= rangoMenor && numero <= rangoMayor) {
            document.write("su número está dentro del rango " + numero + '<br>');
            if (numero % 2 == 0) {
              document.write("su número es par " + numero + '<br>');
            }
          } else {
            if (numero % 2 != 0) {
              document.write("su número no está dentro del rango y es impar " + numero + '<br>');
            }
          }
          var continuidad =confirm("Desea seguir ingresando números?");
        } while (continuidad);
      } else {
        document.write("El rango no es válido, vuelva a iniciar");
      }


    </script>
  </head>
  <body>
    <!--Se le solicita al usuario que ingrese los extremos de un rango numérico y una cantidad de valores desconocidas. Realice el algoritmo para informar si cada número está dentro del rango. Si está, informar si el número es par. Si no está dentro del rango, informar si es número es impar. Tenga en cuenta que el rango debe tener una diferencia mínima de 5 números enteros.
	-->
  </body>
</html>
