<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var diametro = prompt('ingrese el valor del diametro');
            var radio = parseInt(diametro) / parseInt(2);
            var pi = 3.1416;
            var perimetro = parseInt(diametro) * parseInt(pi);
            var area = parseInt(radio) * parseInt(radio) * parseInt(pi);
            document.write('Su per√≠metro es:');
            document.write(perimetro);
            document.write('<br>');
            document.write('Su area es:');
            document.write(area);
        </script>
    </head>
